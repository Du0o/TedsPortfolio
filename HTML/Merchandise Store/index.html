<body>
	<center>
	<h1>Welcome To Ted's Tech Garage</h1>
    <div class="page">
        
        <form name="nameForm">
		<div style="width:600px;">
			<div style="width:300px; float:left;">
			Enter Name: 
			<input type="text" name="txtName" value=""/></br>
			</div>
			<div style="width:300px; float:right;">
			Enter Address: 
			<input type="text" name="txtStreet" value=""/></br>
			</div>
		</div>
		<div style="width:600px;">
			<div style="width:300px; float:left;">
			Enter City: 
			<input type="text" name="txtCity" value=""/></br>
			</div>
			<div style="width:300px; float:right;">
			Enter State: 
			<input type="text" name="txtState" value=""/></br>
			</div>
			
		</div>
		<br>
		<div style="clear: both;"></div>
			
			
			Enter Zip Code: 
			<input type="text" name="txtZip" value=""/></br>
		
		<br>
		<br>
		
		<div style="width:800px;">
			<div style="width:300px; float:left;">
			<img src="pi.png"></img>
			Razzberry Pi
			<br>
			$150
			<br>
			<input type="text" name="txtPi" value=""></br>
			</div>
			<div style="width:300px; float:right;">
			<img src="thinkpad.png"></img>
			Levono Thinkpad
			<br>
			$300
			<br>
			<input type="text" name="txtThink" value=""></br>
			</div>
		</div>
		<div style="width:800px;">
			<div style="width:300px; float:left;">
			<img src="bitset.png" width="200px"></img>
			<br>
			Hex Bit Set
			<br>
			$25
			<br>
			<input type="text" name="txtHex" value=""></br>
			</div>
			<div style="width:300px; float:right;">
			<center>
			<img src="zero.png" height="200px"></img>
			</center>
			Flipper Zero
			<br>
			$125
			<br>
			<input type="text" name="txtFlip" value=""></br>
			</div>
		</div>
		</form>
		<div style="clear: both;"></div>
		<button type="button" onclick="calculate(
		nameForm.txtName.value,
		nameForm.txtStreet.value,
		nameForm.txtCity.value,
		nameForm.txtState.value,
		nameForm.txtZip.value,
		nameForm.txtPi.value,
		nameForm.txtFlip.value,
		nameForm.txtThink.value,
		nameForm.txtHex.value
		)">Place Order</button>
		<form name="outputForm">
			<textarea name="txaoutField" id="outputField"
				rows="20" cols="20">
				</textarea>
		</form>
    </div>
</center>
